<h1 class="mt-5">Selectores anidados:</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-5">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione el País --</option>
        <option [value]="region | lowercase" *ngFor="let region of regiones">{{region}}</option>
      </select>
    </div>
  </div>
  <!--Paises-->
  <div class="row mb-5" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="pais">
        <option value="">-- Seleccione Continente --</option>
        <option [value]="pais.alpha3Code" *ngFor="let pais of paises">{{pais.name}}</option>
      </select>
    </div>
  </div>
  <!--Frontera-->
  <div class="row mb-5" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">-- Seleccione el país fronterizo --</option>
        <option [value]="frontera.alpha3Code" *ngFor="let frontera of fronteras">{{ frontera.name }}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
    </div>
  </div>
</form>


<h3>Formulario</h3>
<pre>Vald: {{ miFormulario.valid}} </pre>
<pre>Valor: {{ miFormulario.value | json }} </pre>
